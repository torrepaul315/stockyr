<!-- Nav Bar -->

  <body>
    <nav>
      <marquee class="scrolling-article"></marquee>
        <ul>
          <li>Home</li>
          <li>Deep-Dive</li>
          <li>About</li>
          <li>Help(!)</li>
        </ul>
    </nav>

<!-- Header/title -->
<!-- find a really cool/slick font that is fitting for Stockyr!-->
  <header>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center">
      <h1>Stockyr</h1>
      </div>
      <div class="col-md-3"></div>
    </div>

      <p>('cause stockr is already taken...those punks!)</p>

  <body>
    <form class="tickerfinder">
      <label for="what company">What's the name of the company you would like to research?</label>
      <input type="text" name="find a ticker">
      <button class="lookupButton">Let's find that stock</button>
    </form>
<!--it would be cool to get this 'ticker list' to render dynamically!-->
    <h3>Here's our results
    <ul class="list-unstyled ticker-list">
    </ul>



    <form class="stockInput">
      <label for="company-name">Enter a company ticker symbol here</label>
      <input type="text" id="exact ticker" name="company-to-research" placeholder="As in literally right here....">


      <button class="btn btn-primary btn-lg btn-block stock-button">Let's Go! </button>
    </form>

    <form>
      <h2>
        <div id="stock-output"></div>
      </h2>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
